version: v1
managed:
    enabled: true
    go_package_prefix:
        default: github.com/hiroyoshii/gen/proto/go
plugins:
  - plugin: go
    out: .
    opt: paths=source_relative
  - plugin: go-grpc
    out: .
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
